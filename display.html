<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		span{
			display: block;
		}
		.one{
			display: inline;
			background-color: green;
		}
		.two{
			display: block;
			background-color: red;
		}
		.one,.two{
			display: inline-block;
			color: white;
			width: 10%;
		}
	</style>
</head>
<body>
<div class="one">
	<b>this is inline</b>
	<span>good morning</span>
	<p>para one</p>
	<p>para two</p>
	<p>para three</p>
</div>
<div class="two">
	<b>this is inline</b>
	<span>good morning</span>
	<p>para one</p>
	<p>para two</p>
	<p>para three</p>
</div>
</body>
</html>
